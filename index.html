<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>
	
<body>
	<div class="container">
		
		<div class="clock">
			
			<div class="col">
				<p class="label">Day</p>
				<p id="day" class="timer">tu</p>
			</div>
			
			<div class="col">
				<p class="label">Hours</p>
				<p id="hour" class="timer font">12</p>
			</div>
			
			<div class="colon"></div>
			
			<div class="col">
				<p class="label">Minutes</p>
				<p id="minute" class="timer font">13</p>
			</div>
			
			<div class="colon"></div>
			
			<div class="col">
				<p class="label">Seconds</p>
				<p id="second" class="timer font">14</p>
			</div>
		
		</div>
		
		<div class="bottom" class="time"></div>
			
		</div>
		
    <script src="script.js" type="text/javascript"></script>	
	
  
</body>
</html>
